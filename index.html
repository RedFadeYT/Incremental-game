 <!DOCTYPE html>
 <html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<title>Incremental</title>
	</head>
	
	<body>
		<script>
			var coins = 0;
			function init() {
				generate();
			};
			
			function coinClick() {
				coins += 1;
				generate();
			};
			
			function generate()
			{
				page = "";
				page += getTitle();
				page += getCoinCounter();
				page += getCoinButton();
				if(coins >= 100)
				{
					page += getYouWin();
				}
				document.getElementsByTagName("BODY")[0].innerHTML = page;
			};
			
			function getTitle()
			{
				return "click 100 times to win<br>";
			}
			
			function getCoinCounter()
			{
				return "you have " + coins + " coins. <br>";
			}
			
			function getCoinButton()
			{
				return '<button onclick="coinClick()">&nbsp;Get coin&nbsp;</button><br>';
			}
			
			function getYouWin()
			{
				return "u lose! LOL<br>";
			}
			
			window.onload = init();
		</script>
	</body>
</html>
